<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Approval Process</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Approval</li>
                    <li class="breadcrumb-item active">Approval Process</li>
                    <li class="breadcrumb-item active">Create</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/approval/approval-process"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- <div class="card-header"> -->
                    <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
                <!-- </div>  -->
                <div class="card-body">
                    <form novalidate (ngSubmit)="myFormSubmit()" [formGroup]="myForm">
                        
                       

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Code</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="code">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Process Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="processName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Sequence</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control"  formControlName="sequence">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Remarks</label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control"  formControlName="remarks"></textarea>
                            </div>
                        </div>

                        
                        <div class="text-right">
                            <a class="btn btn-warning btn-ripple" routerLink="/approval/approval-process"><i class="fa fa-share"></i> Cancel</a>
                            &nbsp; &nbsp;
                            <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
                            </button>
                        </div>

                       
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->
