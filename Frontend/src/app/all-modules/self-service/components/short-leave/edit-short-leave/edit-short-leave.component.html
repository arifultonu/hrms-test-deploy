<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Short Leave</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Self Service</li>
                    <li class="breadcrumb-item active">Short Leave</li>
                    <li class="breadcrumb-item active">Edit</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/sefl-service/emp-short-leave"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- <div class="card-header"> -->
                    <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
                <!-- </div>  -->
                <div class="card-body">
                    <form novalidate (ngSubmit)="saveUpdatedFormData()" [formGroup]="myForm">

        

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Responsible Employee </label>
                            <div class="col-md-10">
                                <ng-select
                                    [items]="configDDL.listData2" formControlName="hrCrEmpResponsible" placeholder="Select employee" 
                                    bindLabel="ddlDescription" bindValue="ddlCode" 
                                    [searchable]="true" [clearable]="true" [virtualScroll]="true" [clearOnBackspace]="true"
                                    (search)="searchDDL($event)" (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                                    (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                                    ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                                </ng-select>
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                            <label class="col-form-label col-md-2">Responsible Employee Contact No</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control"  formControlName="contactNo">
                            </div>
                        </div> -->

                       
                        
                        
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">On Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control datetimepicker" formControlName="onDate"  bsDatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Start Time</label>
                            <div class="col-md-10">
                                <div >
                                    <input class="form-control" formControlName="startTime" class="form-control" type="time">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Duration</label>
                            <div class="col-md-10">
                                <select class="form-control" formControlName="duration">
                                    <option value=30>30</option>
                                    <option value=60>60</option>
                                    <option value=90>90</option>
                                    <option value=120>120</option>
                                    <option value=150>150</option>
                                    <option value=180>180</option>
                                    <option value=210>210</option>
                                    <option value=240>240</option>
                                  </select>
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                            <label class="col-form-label col-md-2">Leave Days</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control"  formControlName="leaveDays">
                            </div>
                        </div> -->
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Address During Leave</label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control"  formControlName="addressDuringLeave"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Reason For Leave</label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control"  formControlName="reason"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Remarks</label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control"  formControlName="remarks"></textarea>
                            </div>
                        </div>

                        <div class="text-right">
                            <a class="btn btn-warning btn-ripple" routerLink="/sefl-service/emp-short-leave"><i class="fa fa-share"></i> Cancel</a>
                            &nbsp; &nbsp;
                            <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
                            </button>
                        </div>

                       
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->
