<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Transport Requisition</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Self Service</li>
          <li class="breadcrumb-item active">Transport Requisition</li>
          <li class="breadcrumb-item active">Edit</li>
        </ul>
      </div>
      <div class="col-auto float-right ml-auto">
        <a class="btn add-btn" routerLink="/sefl-service/transportRequisition"><i class="fa fa-share"></i> Back To
          List</a>
      </div>
    </div>
  </div>
  <!-- /Page Header -->


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!-- <div class="card-header"> -->
        <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
        <!-- </div>  -->
        <div class="card-body">
          <form novalidate (ngSubmit)="myFormSubmit()" [formGroup]="myForm">

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Employee</label>
                  <ng-select [items]="configDDL.listData" formControlName="hrCrEmp" placeholder="Select employee"
                    bindLabel="ddlDescription" bindValue="ddlCode" [searchable]="true" [clearable]="true"
                    [virtualScroll]="true" [clearOnBackspace]="true" (search)="searchDDL($event)"
                    (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                    (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                    ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                  </ng-select>
                </div>

                <div class="form-group">
                  <label>Vehicle Type</label>
                  <select class="form-control" formControlName="vehicleType">
                    <option value=bus>Bus</option>
                    <option value=cover_van_big>Cover Van (Big)</option>
                    <option value=cover_van_small>Cover Van (Small)</option>
                    <option value=forklift>Forklift</option>
                    <option value=hiace>Hiace</option>
                    <option value=micro_bus>Micro Bus</option>
                    <option value=mini_bus>Mini Bus</option>
                    <option value=noah>Noah</option>
                    <option value=pickup_open>Pickup (Open)</option>
                    <option value=private>Private</option>
                    <option value=truck>Truck</option>
                  </select>

                </div>

                <div class="form-group">
                  <label>Visit From </label>

                  <input type="text" class="form-control" formControlName="visitFrom">



                </div>
              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <label>Number Of Passenger</label>
                  <input type="number" class="form-control" formControlName="numberOfPassenger">

                </div>

                <div class="form-group">
                  <label>Visit Reason</label>
                  <select class="form-control" formControlName="visitReason">
                    <option value=Official>Official</option>
                    <option value=Personal>Personal</option>
                    <option value=Guest>Guest</option>
                    <option value=Foreigner>Foreigner</option>

                  </select>
                </div>

                <div class="form-group">
                  <label>Visit To</label>
                  <input type="text" class="form-control" formControlName="visitTo">

                </div>


              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <label>Number Of Vehicle</label>
                  <input type="number" class="form-control" formControlName="numberOfVehicle">

                </div>

                <div class="form-group">
                  <label>Visit Start Date</label>
                  <div class="cal-icon">
                    <input class="form-control datetimepicker" formControlName="visitStartDate" class="form-control"
                      bsDatepicker type="text" type="text"
                      [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD',  returnFocusToInput: true }">


                  </div>
                </div>

                <div class="form-group">
                  <label>Description Of Visit</label>

                  <textarea type="text" rows="1" class="form-control" formControlName="descriptionOfVisit"></textarea>

                </div>


              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <label>Visit Time</label>
                  <input type="time" class="form-control" formControlName="visitTime">
                </div>

                <div class="form-group">
                  <label>Visit End Date</label>
                  <div class="cal-icon">
                    <input class="form-control datetimepicker" formControlName="visitEndDate" class="form-control"
                      bsDatepicker type="text" type="text"
                      [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD',  returnFocusToInput: true }">
                  </div>
                </div>

                <div class="form-group">
                  <label>Remarks </label>

                  <textarea type="text" rows="1" class="form-control" formControlName="remarks"></textarea>

                </div>


              </div>

            </div>

            <div class="row">
              <div class="col-md-12">
                <h3 class="text-center titleHeader"> Below Part Fill up By Transport Section </h3>
              </div>
            </div>
            <br>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Sanction Vehicle Type</label>
                  <select class="form-control" formControlName="sanctionVehicleType">
                    <option value=bus>Bus</option>
                    <option value=cover_van_big>Cover Van (Big)</option>
                    <option value=cover_van_small>Cover Van (Small)</option>
                    <option value=forklift>Forklift</option>
                    <option value=hiace>Hiace</option>
                    <option value=micro_bus>Micro Bus</option>
                    <option value=mini_bus>Mini Bus</option>
                    <option value=noah>Noah</option>
                    <option value=pickup_open>Pickup (Open)</option>
                    <option value=private>Private</option>
                    <option value=truck>Truck</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Vehicle Use Date</label>
                  <div class="cal-icon">
                    <input class="form-control datetimepicker" formControlName="vehicleUseDate" class="form-control"
                      bsDatepicker type="text" type="text"
                      [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD',  returnFocusToInput: true }">


                  </div>
                </div>


              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <label>Vehicle Reg Number</label>
                  <input type="text" class="form-control" formControlName="vehicleRegNumber">

                </div>

                <div class="form-group">
                  <label>Meter Riding Before Journey</label>
                  <input type="number" class="form-control" formControlName="meterRidingBeforeJourney">
                </div>




              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <label>Driver1 Employee</label>
                  <ng-select [items]="configDDL.listData2" formControlName="hrCrEmpD1" placeholder="Select employee"
                    bindLabel="ddlDescription" bindValue="ddlCode" [searchable]="true" [clearable]="true"
                    [virtualScroll]="true" [clearOnBackspace]="true" (search)="searchDDL($event)"
                    (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                    (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                    ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                  </ng-select>

                </div>

                <div class="form-group">
                  <label>Meter Riding After Journey</label>

                  <input type="number" class="form-control" formControlName="meterRidingAfterJourney">

                </div>




              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <label>Driver2 Employee</label>
                  <ng-select [items]="configDDL.listData3" formControlName="hrCrEmpD2" placeholder="Select employee"
                    bindLabel="ddlDescription" bindValue="ddlCode" [searchable]="true" [clearable]="true"
                    [virtualScroll]="true" [clearOnBackspace]="true" (search)="searchDDL($event)"
                    (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                    (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                    ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                  </ng-select>

                </div>

                <div class="form-group">
                  <label>Meter Riding Duration: </label>

                  <input type="number" class="form-control" formControlName="meterRidingDuration">


                </div>




              </div>

            </div>
            <label>Remarks </label>
            <textarea class="form-control" rows="1" formControlName="remarks2" placeholder="Remarks"></textarea>
            <br>


            <div class="text-right">
              <a class="btn btn-warning btn-ripple" routerLink="/sefl-service/transportRequisition"><i
                  class="fa fa-share"></i> Cancel</a>
              &nbsp; &nbsp;
              <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                <i class="fa fa-undo" aria-hidden="true"></i> Reset
              </button>
              &nbsp; &nbsp;
              <button type="submit" class="btn btn-primary btn-ripple">
                <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
              </button>
            </div>



          </form>
        </div>
      </div>
    </div>
  </div>





</div>
<!-- /Page Content -->
