<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Payroll Element</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Payroll Element</li>
                    <li class="breadcrumb-item active">Create</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/payroll/element-value/list"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- <div class="card-header"> -->
                    <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
                <!-- </div>  -->
                <div class="card-body">
                    <form novalidate (ngSubmit)="myFormSubmit()" [formGroup]="myForm">

                        <div class="form-group row">
                          <label class="col-form-label col-md-2 val-required">Employee name</label>
                          <div class="col-md-10">
                              <ng-select
                                  [items]="configDDL.listData" formControlName="emp" placeholder="Select employee"
                                  bindLabel="ddlDescription" bindValue="ddlCode"
                                  [searchable]="true" [clearable]="true" [virtualScroll]="true" [clearOnBackspace]="true"
                                  (search)="searchDDL($event)" (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                                  (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                                  ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                              </ng-select>
                          </div>
                      </div>

                         <div class="form-group row">
                            <label class="col-form-label col-md-2 val-required">Element Title</label>
                            <div class="col-md-10">
                                <select class="form-control" formControlName="payrollElement">
                                  <option value="">Select</option>
                                  <option *ngFor="let data of payrollElmData" [value]='data.id'>
                                      {{data.title}}
                                  </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2 val-required">Amount</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="elementAmount">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2 val-required">Start Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control datetimepicker" formControlName="activeStartDate" bsDatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2 val-required">End Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control"  formControlName="activeEndDate" bsDatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="text-right">
                            <a class="btn btn-warning btn-ripple" routerLink="/payroll/element-value/list"><i class="fa fa-share"></i> Cancel</a>
                            &nbsp; &nbsp;
                            <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
