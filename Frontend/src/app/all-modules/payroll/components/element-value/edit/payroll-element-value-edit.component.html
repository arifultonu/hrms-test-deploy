<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Payroll Element</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Payroll Element</li>
                    <li class="breadcrumb-item active">Edit</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/payroll/element-value/list"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- <div class="card-header"> -->
                    <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
                <!-- </div>  -->
                <div class="card-body">
                    <form novalidate (ngSubmit)="saveUpdatedFormData()" [formGroup]="myForm">
                        
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">ID</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="id" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Employee</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="empTitle">
                            </div>
                        </div>
                        
                         <div class="form-group row">
                            <label class="col-form-label col-md-2">Element Title</label>
                            <div class="col-md-10">
                                <select class="form-control" formControlName="elementTitle">
                                    <option value="">Select</option>
                                    <option value="HRA">House Rent Allowance</option>
                                    <option value="MDL_ALW">Medical Allowance</option>
                                    <option value="OT_ALW">Overtime Allowance</option>
                                    <option value="LTA">Leave Travel Allowance</option>
                                    <option value="EA">Entertainment Allowance</option>
                                    <option value="UCA_ALW">Uniform Allowance / Corporate Attire</option>
                                    <option value="FAMILY_ALW">Family Allowance</option>
                                    <option value="EDA">Education Allowance</option>
                                    <option value="PRJ_ALW">Project Allowance</option>
                                    <option value="HOSTEL_ALW">Hostel Allowance</option>
                                    <option value="CHILD_EDU_ALW">Children's education Allowance</option>
                                    <option value="CHILD_HOSTEL_ALW">Children's hostel Allowance</option>
                                    <option value="PROF_ALW">Professional pursuit/research Allowance</option>
                                </select>
                            </div>
                        </div>
                      
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Amount</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="elementAmount">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Start Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control datetimepicker" formControlName="activeStartDate" 
                                    bsDatepicker
                                    [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY',  returnFocusToInput: true }">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">End Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control"  formControlName="activeEndDate" 
                                    bsDatepicker 
                                    [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY',  returnFocusToInput: true }">
                                </div>
                            </div>
                        </div>

                        <div class="text-right">
                            <a class="btn btn-warning btn-ripple" routerLink="/payroll/element-value/list"><i class="fa fa-share"></i> Cancel</a>
                            &nbsp; &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
                            </button>
                        </div>

                       
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
