<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Off Day Bill</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Off Day Bill</li>
                    <li class="breadcrumb-item active">Payroll</li>
                    <li class="breadcrumb-item active">edit</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/payroll/off-day-bill"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- <div class="card-header"> -->
                    <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
                <!-- </div>  -->
                <div class="card-body">
                    <form novalidate (ngSubmit)="saveUpdatedFormData()" [formGroup]="myForm">

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Employee </label>
                            <div class="col-md-10">
                                <ng-select
                                    [items]="configDDL.listData" formControlName="hrCrEmp" placeholder="Select employee" 
                                    bindLabel="ddlDescription" bindValue="ddlCode" 
                                    [searchable]="true" [clearable]="true" [virtualScroll]="true" [clearOnBackspace]="true"
                                    (search)="searchDDL($event)" (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                                    (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                                   
                                    ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                                </ng-select>
                            </div>
                        </div>
                        
                        <!-- <div class="form-group row">
                            <label class="col-form-label col-md-2">Employee</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" value="{{user.loginCode}} [ {{user.firstName}}]"  disabled>

                            </div>
                        </div> -->

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Contact No</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control"  formControlName="contactNo">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Responsible Employee </label>
                            <div class="col-md-10">
                                <ng-select
                                    [items]="configDDL.listData2" formControlName="hrCrEmpResponsible" placeholder="Select employee" 
                                    bindLabel="ddlDescription" bindValue="ddlCode" 
                                    [searchable]="true" [clearable]="true" [virtualScroll]="true" [clearOnBackspace]="true"
                                    (search)="searchDDL($event)" (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                                    (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                                    ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                                </ng-select>
                            </div>
                        </div>

                  
                        
                        
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Start Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control datetimepicker" formControlName="startDate"  bsDatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">End Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control"  formControlName="endDate"  bsDatepicker>
                                </div>
                            </div>
                        </div>
                     
                     
                       
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Remarks</label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control"  formControlName="remarks"></textarea>
                            </div>
                        </div>

                        <div class="text-right">
                            <a class="btn btn-warning btn-ripple" routerLink="/payroll/off-day-bill"><i class="fa fa-share"></i> Cancel</a>
                            &nbsp; &nbsp;
                            <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
                            </button>
                        </div>

                       
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->
