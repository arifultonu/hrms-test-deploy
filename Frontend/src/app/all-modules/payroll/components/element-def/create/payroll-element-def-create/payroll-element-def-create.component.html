<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
      <div class="row align-items-center">
          <div class="col">
              <h3 class="page-title">Payroll Element</h3>
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                  <li class="breadcrumb-item active">Payroll Element Def</li>
                  <li class="breadcrumb-item active">Create</li>
              </ul>
          </div>
          <div class="col-auto float-right ml-auto">
              <a class="btn add-btn" routerLink="/payroll/element-value/list"><i class="fa fa-share"></i> Back To List</a>
          </div>
      </div>
  </div>
  <!-- /Page Header -->



  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <!-- <div class="card-header"> -->
                  <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
              <!-- </div>  -->
              <div class="card-body">
                  <form novalidate (ngSubmit)="myFormSubmit()" [formGroup]="myForm">

                      <div class="form-group row">
                          <label class="col-form-label col-md-2 val-required">Code</label>
                          <div class="col-md-10">
                              <input type="text" class="form-control"  formControlName="code">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label class="col-form-label col-md-2 val-required">Title</label>
                          <div class="col-md-10">
                              <input type="text" class="form-control"  formControlName="title">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label class="col-form-label col-md-2">Start Date</label>
                          <div class="col-md-10">
                              <div class="cal-icon">
                                  <input type="text" class="form-control datetimepicker" formControlName="activeStartDate" bsDatepicker>
                              </div>
                          </div>
                      </div>

                      <div class="form-group row">
                          <label class="col-form-label col-md-2">End Date</label>
                          <div class="col-md-10">
                              <div class="cal-icon">
                                  <input type="text" class="form-control"  formControlName="activeEndDate" bsDatepicker>
                              </div>
                          </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-form-label col-md-2 val-required">Element Sign</label>
                        <div class="col-md-10">
                          <select class="form-control" formControlName="elementSign">
                            <option value="">Select</option>
                            <option value="+">Positive</option>
                            <option value="-">Negative</option>
                          </select>
                        </div>
                    </div>

                      <div class="form-group row">
                        <label class="col-form-label col-md-2">Active</label>
                        <div class="col-md-10">
                              <input class="big-checkbox" formControlName="isActive" type="checkbox">
                        </div>
                    </div>



                      <div class="text-right">
                          <a class="btn btn-warning btn-ripple" routerLink="/payroll/element-def/list"><i class="fa fa-share"></i> Cancel</a>
                          &nbsp; &nbsp;
                          <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                              <i class="fa fa-undo" aria-hidden="true"></i> Reset
                          </button>
                          &nbsp; &nbsp;
                          <button type="submit" class="btn btn-primary btn-ripple">
                              <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
                          </button>
                      </div>


                  </form>
              </div>
          </div>
      </div>
  </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
