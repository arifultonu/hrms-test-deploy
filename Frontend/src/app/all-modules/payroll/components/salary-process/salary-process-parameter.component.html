<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Salary Process</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Salary Process</li>
                    <li class="breadcrumb-item active">Job Parameters</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/payroll/salary-process-list"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Process Parameters</h4>
                </div>
                <div class="card-body">
                    <form novalidate (ngSubmit)="basicFormSubmit()" [formGroup]="basicForm">

                         <div class="form-group row">
                            <label class="col-form-label col-md-2">Year</label>
                            <div class="col-md-10">
                                <select class="select form-control" formControlName="year" (change)="onChangeYear($event.target.value)">
                                    <option value="">Select Year</option>
                                    <option value="2021" selected>2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                        </div>

                         <div class="form-group row">
                            <label class="col-form-label col-md-2">Month</label>
                            <div class="col-md-10">
                                <select class="select form-control" formControlName="month" (change)="onChangeMonth($event.target.value)">
                                    <option value="" selected>Select Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">Jun</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Total Payable Day</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="totalPayableDay">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Total Disburse Day</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="totalDisburseDay">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Process From Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control datetimepicker" formControlName="fromDate" bsDatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Process To Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control"  formControlName="toDate" bsDatepicker>
                                </div>
                            </div>
                        </div>


                        <div class="text-right">

                            <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Save Job Parameter
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
