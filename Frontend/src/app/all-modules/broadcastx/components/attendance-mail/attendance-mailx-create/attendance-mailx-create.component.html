<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Email Job Service</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">System Job</li>
                    <li class="breadcrumb-item active">Email Job Parameters</li>
                    <li class="breadcrumb-item active">Create</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/broadcastx/attendance-mail"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Process Parameters</h4>
                </div>
                <div class="card-body">
                    <form novalidate (ngSubmit)="formSubmit()" [formGroup]="myForm">

                    
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Job Title</label>
                            <div class="col-md-10">
                                <select class="select form-control" formControlName="jobTitle">
                                    <option value="" disabled selected>Select Job</option>
                                    <option value="ATTENDANCE_EMAIL" selected>Attendance-mail</option>
                                   
                                    <option value="PAYSLIP_EMAIL" selected>Payslip-mail</option>
                                 
                                  
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">All Employees</label>
                            <div class="col-md-10">
                                <input class="big-checkbox" type="checkbox"   formControlName="isAllEmp">
                            </div>
                           
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Employee name</label>
                            <div class="col-md-10">
                                <ng-select
                                    [items]="configDDL.listData" formControlName="empIds" placeholder="Select employee"
                                    bindLabel="ddlDescription" bindValue="ddlCode"
                                    [multiple]="true"
                                    [searchable]="true" [clearable]="true" [virtualScroll]="true" [clearOnBackspace]="true"
                                    (search)="searchDDL($event)" (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                                    (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                                    ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                                </ng-select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">From Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control" placeholder="Select from date"  formControlName="procFromDate"  bsDatepicker>
                                </div>
                            </div>
                        </div>
                     
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">To Date</label>
                            <div class="col-md-10">
                                <div class="cal-icon">
                                    <input type="text" class="form-control" placeholder="Select to date"  formControlName="procToDate"  bsDatepicker>
                                </div>
                            </div>
                        </div>

                       


                        <div class="text-right">

                            <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Save Job Parameter
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
