<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Daily Job Service</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">System Job</li>
                    <li class="breadcrumb-item active">Daily Job Parameters</li>
                    <li class="breadcrumb-item active">Create</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/broadcastx/daily-scheduler"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Process Parameters</h4>
                </div>
                <div class="card-body">
                    <form novalidate (ngSubmit)="formSubmit()" [formGroup]="myForm">


                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Job Title</label>
                            <div class="col-md-10">
                                <select class="select form-control" formControlName="jobTitle">
                                    <option value="" disabled selected>Select Job</option>
                                    <option value="ATTN_ROW_DATA_SCHEDULER" selected>Attn-row-data-scheduler</option>
                                    <option value="ATTN_PROC_DATA_SCHEDULER" selected>Attn-proc-data-scheduler</option>
                                    <option value="DAILY_TWELVE_AM_SCHEDULER" selected>Daily-twelve-am-scheduler</option>
                                    <option value="FRIDAY_SCHEDULER" selected>Friday-scheduler</option>
                                    <option value="ON_TOUR_PROC_SCHEDULER" selected>On-tour-proc-scheduler</option>
                                    <option value="LEAVE_PROC_SCHEDULER" selected>Leave-proc-scheduler</option>
                                    <option value="GOVT_LEAVE_PROC_SCHEDULER" selected>Govt-leave-proc-scheduler</option>



                                </select>
                            </div>
                        </div>




                        <div class="text-right">

                            <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Save Job Parameter
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
