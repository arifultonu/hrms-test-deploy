<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Applicant Marks & Status</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/irecruitment/appliedjob/list">Marks & Status</a></li>
                    <li class="breadcrumb-item active">Create Marks & Status</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/irecruitment/appliedjob/list"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- <div class="card-header"> -->
                    <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
                <!-- </div>  -->
                <div class="card-body">



                    <h3 class="card-title">Marks & Status Create form</h3>
                    <form (ngSubmit)="myFormSubmit()" [formGroup]="myForm">

                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="name-f" class="val-required">Viva Board</label>
                                <!-- <select class="select form-control" formControlName="iboard">
                                <option value="">Select Viva Board</option>
                                <option *ngFor="let data of board" value="{{ data.id }}">
                                    {{data.codewithtitle}}
                                </option>
                            </select> -->

                            <ng-select
                            [items]="configDDL.listData" formControlName="iboard" placeholder="Select employee"
                            bindLabel="codewithtitle" bindValue="id"
                            [searchable]="true" [clearable]="true" [virtualScroll]="true" [clearOnBackspace]="true"
                            (search)="searchDDL($event)" (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                            (click)="initSysParamsDDL($event, 'ddlDescription', '/api/interviewBoard/getList', 'interviewboard')"
                            ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                            </ng-select>
                            <span style="font-size: 12px;" class="text-danger" *ngIf="getBrd && getBrd.invalid && getBrd.touched">Field is required</span>
                        </div>


                        <div class="col-sm-6 form-group">
                            <label for="name-f" class="val-required">Vacancy Title</label>
                                <select class="select form-control" formControlName="vacancy" (ngModelChange)="findapp($event)">
                                <option value="">Select Vacancy</option>
                                <option *ngFor="let data of vacc" value="{{ data.id }}">
                                   {{data.code}} - {{data.title}}
                                </option>
                            </select>
                            <span style="font-size: 12px;" class="text-danger" *ngIf="getVacancy && getVacancy.invalid && getVacancy.touched">Field is required</span>
                        </div>


                        <div class="col-sm-6 form-group">
                            <label for="name-f" class="val-required">Applicant Name</label>
                            <select class="select form-control" formControlName="applicant"  id="name-f" >
                                <option value="">Select Applicant</option>
                                <option *ngFor="let data of aplc" value="{{ data.id }}">
                                   {{data.applicantCode}} - {{data.firstName}} {{data.lastname}}
                                </option>
                            </select>
                            <span style="font-size: 12px;" class="text-danger" *ngIf="getApplc && getApplc.invalid && getApplc.touched">Field is required</span>

                        </div>


                        <div class="col-sm-2 form-group">
                            <label for="Date">PreViva Marks</label>
                            <input type="number" class="form-control"  formControlName="preVivaMarks"  >
                        </div>
                        <div class="col-sm-2 form-group">
                          <label for="Date" id="out_of">(out of)</label>
                          <input type="text" class="form-control"  placeholder="pre viva"  formControlName="outOfPreVivaMarks"  >
                        </div>


                        <div class="col-sm-2 form-group">
                            <label for="Date">Mcq Marks</label>
                            <input type="number"  class="form-control"  formControlName="mcqMarks" >
                        </div>
                        <div class="col-sm-2 form-group">
                          <label for="Date" id="out_of">(out of)</label>
                          <input type="text"  class="form-control"  placeholder="mcq" formControlName="outOfMcqMarks" >
                      </div>


                        <div class="col-sm-2 form-group">
                            <label for="Date">Written Marks</label>
                            <input type="number"  class="form-control" id="Date" placeholder="" formControlName="writtenMarks" >
                        </div>
                        <div class="col-sm-2 form-group">
                          <label for="Date" id="out_of">(out of)</label>
                          <input type="text"  class="form-control" id="Date" placeholder="written" formControlName="outOfWrittenMarks" >
                      </div>



                        <div class="col-sm-2 form-group">
                            <label for="Date">Viva Marks</label>
                            <input type="number"  class="form-control"  placeholder="" formControlName="vivaMarks" >
                        </div>
                        <div class="col-sm-2 form-group">
                          <label for="Date" id="out_of">(out of)</label>
                          <input type="text"  class="form-control"  placeholder="viva" formControlName="outOfVivaMarks" >
                      </div>


                        <div class="col-sm-2 form-group">
                            <label for="Date">Aptitude Test Marks</label>
                            <input type="number"  class="form-control"  placeholder="" formControlName="apTestMarks" >
                        </div>
                        <div class="col-sm-2 form-group">
                          <label for="Date" id="out_of">(out of)</label>
                          <input type="text"  class="form-control"  placeholder="Apt test" formControlName="outOfApTestMarks" >
                      </div>


                        <div class="col-sm-2 form-group">
                            <label for="Date">Final Viva Marks</label>
                            <input type="number"  class="form-control" id="Date" placeholder="" formControlName="finalVivaMarks" >
                        </div>
                        <div class="col-sm-2 form-group">
                          <label for="Date" id="out_of">(out of)</label>
                          <input type="text"  class="form-control" id="Date" placeholder="Final" formControlName="outOfFinalVivaMarks" >
                      </div>




                        <div class="col-sm-6 form-group">
                            <label for="" class="val-required">remarks</label>
                            <textarea class="form-control" formControlName="remarks"> </textarea>
                            <span style="font-size: 12px;" class="text-danger" *ngIf="remarks && remarks.invalid && remarks.touched">Field is required</span>
                        </div>

                        <div class="col-sm-6 form-group">
                            <label for="">comments</label>
                            <textarea class="form-control" formControlName="comments"> </textarea>
                        </div>




                          <div class="col-sm-4 form-group mt-3">


                            <label for="name-f" class="val-required">Status</label>
                            <select class="select form-control" formControlName="statusdrop"  id="name-f" >
                                <option value="">Select Status</option>
                                <option value="1">Pending</option>
                                <option value="2">Shortlisted</option>
                                <option value="3">Failed</option>
                            </select>
                            <!-- <span style="font-size: 12px;" class="text-danger" *ngIf="status && status.invalid && status.touched">Field is required</span> -->


                                 <!-- <input type="checkbox" value='1' class="form-control" formControlName="res">
                                  This Applicant is Shortlisted for further procedure --->

                         </div>

                         <div class="col-sm-4 form-group mt-3">


                        </div>
                        <div class="col-sm-4">

                        </div>







                        <div class="col-sm-12">
                            <div class="text-right">
                                <a class="btn btn-warning btn-ripple" routerLink="/irecruitment/appliedjob/list"><i class="fa fa-share"></i> Cancel</a>
                                &nbsp; &nbsp;
                                <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                    <i class="fa fa-undo" aria-hidden="true"></i> Reset
                                </button>
                                &nbsp; &nbsp;
                                <button type="submit" class="btn btn-primary btn-ripple" [disabled]="myForm.invalid">
                                    <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>



                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
