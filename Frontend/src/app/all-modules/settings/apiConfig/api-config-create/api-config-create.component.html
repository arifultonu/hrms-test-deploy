<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Api Config</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Api Config</li>
                    <li class="breadcrumb-item active">Create</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/settings/api-config"><i class="fa fa-share"></i> Back To List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Process Parameters</h4>
                </div>
                <div class="card-body">
                    <form novalidate (ngSubmit)="formSubmit()" [formGroup]="myForm">

                    
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Api Title</label>
                            <div class="col-md-10">
                                <select class="select form-control" formControlName="linkBody">
                                    <option value="" disabled selected>Select Job</option>
                                    <option value="http://192.168.61.66:9191/access/getAll2" selected>Attn-row-data-get-odc</option>
                                    <option value="http://192.168.134.92:8080/access/getAll2" selected>Attn-row-data-get-dev</option>
                                    <option value="http://192.168.61.66:9191/access/getAllByDate" selected>Attn-row-data-by-date-get-odc</option>
                                    <option value="http://192.168.134.92:8080/access/getAllByDate" selected>Attn-row-data-by-date-get-dev</option>
                                  
                                    
                                 
                                  
                                </select>
                            </div>
                        </div>
                       
                       


                        <div class="text-right">

                            <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Save Job Parameter
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
