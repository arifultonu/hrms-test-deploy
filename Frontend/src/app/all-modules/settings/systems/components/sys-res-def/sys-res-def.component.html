<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">System Resources Definition</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">SysResDef</a></li>
          <li class="breadcrumb-item active">Add Resourse</li>
        </ul>
      </div>
      <div class="col-auto float-right ml-auto">
        <a class="btn add-btn" routerLink="/settings/list-sys-resDef"><i class="fa fa-share"></i> Back To
          Lists</a>

      </div>
    </div>
  </div>
  <!-- /Page Header -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Insert or Update Data</h4>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="formSubmit()" [formGroup]="form">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Entity Name<span class="text-danger">*</span></label>
                  <input formControlName="entityName" class="form-control" type="text"
                    [ngClass]="{ 'is-invalid': submitted && f.entityName.errors }">
                  <div *ngIf="submitted && f.entityName.errors" class="invalid-feedback">
                    <div *ngIf="f.entityName.errors.required">Entity Name is required</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Backend Url<span class="text-danger">*</span></label>
                  <input class="form-control" formControlName="backendUrl" class="form-control" type="text"
                    [ngClass]="{ 'is-invalid': submitted && f.backendUrl.errors }">
                  <div *ngIf="submitted && f.backendUrl.errors" class="invalid-feedback">
                    <div *ngIf="f.backendUrl.errors.required">Backend Url is required</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Client Url<span class="text-danger">*</span></label>
                  <input class="form-control" formControlName="clientReqUrl" class="form-control" type="text"
                    [ngClass]="{ 'is-invalid': submitted && f.clientReqUrl.errors }">
                  <div *ngIf="submitted && f.clientReqUrl.errors" class="invalid-feedback">
                    <div *ngIf="f.clientReqUrl.errors.required">Client Url is required</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Resourse Type</label>
                  <select class="form-control" formControlName="resourceType">
                    <option value="">-- Select --</option>
                    <option value="entity">entity</option>
                    <option value="menu">menu</option>
                    <option value="form">form</option>
                    <option value="process">process</option>
                    <option value="job scheduler">job scheduler</option>
                    <option value="entity + menu">entity + menu</option>
                    <option value="others">others</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Entity Description</label>
                  <input formControlName="entityDescription" class="form-control" type="text">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Open Url</label>
                  <input formControlName="openUrl" class="form-control" type="text">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Check Authorization</label>
                  <select class="form-control" formControlName="chkAuthorization">
                    <option value="">-- Select --</option>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Check Authorization Char</label>
                  <select class="form-control" formControlName="chkAuthorizationChar">
                    <option value="">-- Select --</option>
                    <option value="C">Create</option>
                    <option value="R">Read</option>
                    <option value="U">Update</option>
                    <option value="D">Delete</option>
                    <option value="R">Query</option>
                    <option value="A">Approved</option>
                    <option value="S">Submit</option>
                    <option value="I">Import</option>
                    <option value="E">Export</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Admin Access Only</label>
                  <select class="form-control" formControlName="adminAccessOnly">
                    <option value="">-- Select --</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Super Admin Access Only</label>
                  <select class="form-control" formControlName="superAdminAccessOnly">
                    <option value="">-- Select --</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Sequence</label>
                  <input formControlName="sequence" class="form-control" type="number">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Resource Code</label>
                  <input formControlName="resourceCode" class="form-control" type="text">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Resource Title</label>
                  <input formControlName="resourceTitle" class="form-control" type="text">
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label>Resource Element</label>
                  <input formControlName="resourceElement" class="form-control" type="text">
                </div>
              </div>


            </div>
            <div class="submit-section" *ngIf="isAddMode">
              <button class="btn btn-primary submit-btn" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
              </button>
            </div>
            <div class="submit-section" *ngIf="!isAddMode">
              <button class="btn btn-primary submit-btn" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- /Page Content -->
<ngx-spinner bdColor="rgba(255,255,255,0.5)" size="medium" color="#667eea" type="ball-clip-rotate" [fullScreen]="true">
  <p style="color: black"> Processing... </p>
</ngx-spinner>
