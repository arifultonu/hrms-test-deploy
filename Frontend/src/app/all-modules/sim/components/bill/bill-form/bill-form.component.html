<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Bill Upload</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Bill Upload</li>
                    <li *ngIf="editMode==false" class="breadcrumb-item active">Create</li>
                    <li *ngIf="editMode==true" class="breadcrumb-item active">Update</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" routerLink="/sim/billUpload/list"><i class="fa fa-share"></i> Back To
                    List</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <div class="col-lg-12" *ngIf="editMode==false">
            <div class="card">
                <div class="card-body">
                    <div class="col-sm">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div>
                                        <h6 class="head-title margin-top-8"><span>UPLOAD</span></h6>
                                    </div>
                                </div>
                        
                                <div class="col-sm-6 text-center">
                        
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile" name="myfile"
                                            (change)="onFileSelect($event)" #UploadFileInput>
                                        <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label>
                                    </div>
                        
                                </div>
                                <div class="col-sm-6 text-center">
                                    <button class="btn btn-primary" type="submit"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12" *ngIf="editMode==true">
            <div class="card">
                <!-- <div class="card-header"> -->
                <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
                <!-- </div>  -->
                <div class="card-body">
                    <form  novalidate (ngSubmit)="onEditSubmit()" [formGroup]="editForm">

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Id</label>
                            <div class="col-md-10">
                                <input readonly type="text" class="form-control" formControlName="id">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Month</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" formControlName="month">
                            </div>
                        </div>

                        
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Year</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" formControlName="year">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Bill Amount</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" formControlName="billAmount">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Operator</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" formControlName="operator">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Sim number</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" formControlName="simNumber">
                            </div>
                        </div>

                        
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Emp Code</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" formControlName="empCode">
                            </div>
                        </div>

                        <div class="text-right">
                            <a class="btn btn-warning btn-ripple" routerLink="/sim/billUpload/list"><i class="fa fa-share"></i> Cancel</a>
                            &nbsp; &nbsp;
                    
                            &nbsp; &nbsp; &nbsp;
                            <button type="submit" id="submit" class="btn btn-primary btn-ripple">
                                <i class="fa fa-check" aria-hidden="true"></i> Update &nbsp;&nbsp;&nbsp;
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </div>

</div>    

<ngx-spinner bdColor = "rgba(255,255,255,0.5)" size = "medium" color = "#667eea" type = "ball-clip-rotate" [fullScreen] = "false"><p style="color: black" > Processing... </p></ngx-spinner>
