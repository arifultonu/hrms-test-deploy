<!-- Page Content -->
<div class="content container-fluid" style="height: 100%; padding-bottom: 5px;">

  <!-- Page Header -->
  <div class="page-header">
      <div class="row align-items-center">
          <div class="col">
              <h3 class="page-title">Employee Leave Report</h3>
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                  <li class="breadcrumb-item">Report</li>

              </ul>
          </div>
      </div>
  </div>
  <!-- /Page Header -->

  <div class="row" style="height: 100%;">

       <div class="col-sm-12" style="height: 100%;">
          <div *ngIf="dataLocalUrl != undefined" style="height: 100%;">
              <div class="card" style="height: 100%;">
                  <div class="card-body" style="height: 100%;">

                      <!--<h5>Report Display</h5>-->
                      <iframe [attr.src]="dataLocalUrl" type="application/pdf" style="width: 100%; height: 100%; min-width: 700px; min-height: 550px;"></iframe>
                      <!-- <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe> -->
                      <!--<h5>object whit local url</h5>
                      <object [attr.data]="dataLocalUrl" type="application/pdf" width="100%" height="100%"></object>
                      <h5>embed whit local url</h5>
                      <embed [attr.src]="dataLocalUrl" type="application/pdf" width="100%" height="100%">-->

                  </div>
              </div>
          </div>
      </div>

  </div>


</div>
<!-- /Page Content -->
