
<!-- Page Content -->
<div class="content container-fluid" style="height: 100%; padding-bottom: 5px;">

  <!-- Page Header -->
  <div class="page-header">
      <div class="row align-items-center">
          <div class="col">
              <h3 class="page-title">Employee Profile Report</h3>
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                  <li class="breadcrumb-item">Report</li>

              </ul>
          </div>
      </div>
  </div>
  <!-- /Page Header -->



  <!-- Form Content -->
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title mb-0">Report Parameters</h4>
              </div>
              <div class="card-body">
                  <form novalidate (ngSubmit)="showReport()" [formGroup]="myForm">

                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Emp Code</label>
                      <!-- <div class="col-md-10">
                          <div class="cal-icon">
                          <input class="form-control floating"  formControlName="empCode" type="text" >
                        </div>
                      </div> -->

                      <div class="col-md-10">
                      <ng-select
                            [items]="configDDL.listData" formControlName="empCode" placeholder="Select employee"
                            bindLabel="ddlDescription" bindValue="ddlEmpCode"
                            [searchable]="true" [clearable]="true" [virtualScroll]="true" [clearOnBackspace]="true"
                            (search)="searchDDL($event)" (scrollToEnd)="scrollToEndDDL()" (clear)="clearDDL()"
                            (click)="initSysParamsDDL($event, 'ddlDescription', '/api/common/getEmp', 'hrCrEmp')"
                            ddlActiveFieldName="ddlDescription" class="custom-ng-select">
                      </ng-select>
                      </div>
                  </div>



                      <div class="text-right">

                          <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                              <i class="fa fa-undo" aria-hidden="true"></i> Reset
                          </button>
                          &nbsp; &nbsp; &nbsp;
                          <button type="submit" class="btn btn-primary btn-ripple">
                              <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Show Report
                          </button>
                      </div>


                  </form>
              </div>
          </div>
      </div>
  </div>





  <!-- Report Display -->
  <div id="idReportDisplay" class="row" style="height: 100%;">

       <div class="col-sm-12" style="height: 100%;">
          <div *ngIf="dataLocalUrl != undefined" style="height: 100%;">
              <div class="card" style="height: 100%;">
                  <div class="card-body" style="height: 100%;">

                      <!--<h5>Report Display</h5>-->
                      <iframe [attr.src]="dataLocalUrl" type="application/pdf" style="width: 100%; height: 100%; min-width: 700px; min-height: 550px;"></iframe>
                      <!-- <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe> -->

                  </div>
              </div>
          </div>
      </div>

  </div>








</div>
<!-- /Page Content -->
